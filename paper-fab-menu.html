<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="paper-fab-menu-item.html">
<!--
Material design: [Floating Action Button](https://www.google.com/design/spec/components/buttons-floating-action-button.html)

A floating action button represents the primary action in an application.

Use the `<paper-fab-menu>` to display menu-like fab buttons and to promote actions.

### Example

    <paper-fab-menu color="teal" icon="add">
      <paper-fab-menu-item color="teal" tooltip="Favorites" icon="star"></paper-fab-menu-item>
      <paper-fab-menu-item color="teal" tooltip="Favorites" icon="star"></paper-fab-menu-item>
      <paper-fab-menu-item color="teal" tooltip="Favorites" icon="star"></paper-fab-menu-item>
    </paper-fab-menu>

### Icons
Import your `iron-icons` library and use icons you like.

    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <paper-fab-menu icon="add"></paper-fab-menu>

### Styling
Style the menu using `<paper-fab>` variables and mixins.

@group UI Elements
@element paper-fab-menu
@demo demo/demo.html
@hero hero.svg
-->
<dom-module id="paper-fab-menu">
  <template>
    <style>
    :host {
      width: 60px;
    }

    .menu-fab-button {
      padding-top: 8px;
    }

    :host #mainItems::content a {
      display: block;
      margin: 8px;
    }

    :host #mainItems::content a>paper-fab-menu-item {
      margin: 0;
    }

    #mainItems {
      @apply(--layout-vertical);
      @apply(--layout-flex);
      @apply(--layout-self-center);
      -webkit-flex-basis: 0%;
      flex-basis: 0%;
    }

    #mainItems.fix-safari {
      flex-basis: auto;
    }

    .menu-fab-button {
      @apply(--layout-vertical);
      @apply(--layout-self-center);
    }

    .paper-fab-menu-container {
      @apply(--layout-vertical);
    }

    :host(:not([children-visible])) #mainItems {
      display: none;
    }
    </style>
    <div class="paper-fab-menu-container">
      <div id="mainItems" class$="[[_computeContentClass(safari)]]">
        <content id="items" select="a, paper-fab-menu-item"></content>
      </div>
      <div id="mainFab" class="menu-fab-button">
        <paper-fab id="paperFab" icon="[[icon]]"></paper-fab>
      </div>
    </div>
  </template>
  <script>
  Polymer({
    is: 'paper-fab-menu',
    properties: {
      /**
       * Vertical or horizontal position of the menu.
       */
      position: {
        type: String,
        value: 'vertical'
      },
      // True when the menu is opened.
      opened: {
        type: Number,
        value: false,
        notify: true
      },
      /**
       * The color of the main button.
       */
      color: String,
      // The icon to render. It's binded to `paper-fab`'s icon property.
      icon: String,
      /**
       * Computed value of the delay time when the list child is
       * opened / closed.
       */
      _delayTime: Number,
      // If true then the children container is displayed.
      childrenVisible: {
        type: Boolean,
        readOnly: true,
        reflectToAttribute: true
      },
      // Tru if it's a Safari which need a fix...
      safari: {
        type: Boolean,
        value: function() {
          var ua = navigator.userAgent.toLowerCase();
          return ua.indexOf('safari') !== -1 && ua.indexOf('chrome') === -1;
        }
      }
    },
    listeners: {
      'mouseover': '_testOpen',
      'mouseout': '_testClose'
    },

    observers: [
      '_openedChanged(opened)',
      '_colorChanged(color)'
    ],

    ready: function() {
      // this._childobserver = Polymer.dom(this.$.items)
      //   .observeNodes(this._updateDelay.bind(this));
      this.listen(document.body, 'click', '_detectClick');
    },

    detached: function() {
      Polymer.dom(this.$.items).unobserveNodes(this._childobserver);
      this.unlisten(document.body, 'click', '_detectClick');
    },

    // Opens the menu
    open: function() {
      this.opened = true;
    },

    // Closes the menu
    close: function() {
      this.opened = false;
    },

    // Toogles the menu
    toggle: function() {
      this.opened = !this.opened;
    },

    // Tests if the menu should be opened and opens it if nescesary
    _testOpen: function() {
      this.cancelDebouncer('close-fab');
      if (this.opened) {
        return;
      }
      this.opened = true;
    },

    // Tests if the menu should be closed and closes it if nescesary
    _testClose: function() {
      this.debounce('close-fab', function() {
        this.opened = false;
        this._closeDebounce = undefined;
      }, 20);
    },

    // Opens or closes the menu depending on the argument.
    _openedChanged: function(opened) {
      var style = 'transition: 200ms all; transform : rotate(';
      style += opened ? '45' : '0';
      this.$.paperFab.customStyle['--paper-fab-iron-icon'] = style + 'deg);';
      this.$.paperFab.updateStyles();

      var children = Polymer.dom(this).children;
      if (!opened) {
        children.reverse();
        this._updateDelay(children, opened);
      } else {
        this._updateDelay(children, opened);
        this._setChildrenVisible(true);
      }
      this.async(function() {
        // Propagate style change
        this._updateChildrenState(children, opened);
      }, 1);

      if (!opened) {
        this.async(function() {
          this._setChildrenVisible(false);
        }, this._delayTime + 1);
      }
    },

    // Called when color has changed.
    _colorChanged: function(color) {
      this.customStyle['--paper-fab-background'] = color;
      this.updateStyles();
      // For some reason code above do not affect main fab at bootstrap time.
      this.$.paperFab.style.backgroundColor = color;
    },

    /**
     * Changes children opened state
     */
    _updateChildrenState: function(children, opened) {
      children.forEach(function(child) {
        child = this.__ensureMenuItem(child);
        if (!child) {
          return;
        }
        if (child && opened) {
          child.opened = true;
        } else {
          child.opened = false;
        }
      }, this);
    },

    // Updates animation delay time attribute in distributed children.
    _updateDelay: function(children) {
      var time = 0;
      for (var i = children.length - 1; i >= 0; i--) {
        var child = this.__ensureMenuItem(children[i]);
        if (!child) {
          continue;
        }
        child.transitionDelay = time;
        time += 50;
      }
      this._delayTime = time;
    },
    /**
     * Ensures that the node is the `paper-fab-menu-item`. If the element
     * is an anchor then it will look in the children.
     * If the `paper-fab-menu-item` this function returns null;
     *
     * @param {HTMLElement} node Current node.
     * @return A menu item or null if not found.
     */
    __ensureMenuItem: function(node) {
      if (!node || !node.nodeName) {
        return null;
      }
      if (node.nodeName === 'A') {
        if (!node.children) {
          return;
        }
        var found = false;
        for (var i = 0, len = node.children.length; i < len; i++) {
          var _ = node.children[i];
          if (_ && _.nodeName && _.nodeName === 'PAPER-FAB-MENU-ITEM') {
            node = _;
            found = true;
            break;
          }
        }
        if (!found) {
          return null;
        }
      }
      return node;
    },

    // Closes menu on body click - outside this control.
    _detectClick: function(e) {
      if (!e.path || !e.path.length) {
        return;
      }
      var isMainButton = false;
      for (var i = 0, len = e.path.length; i < len; i++) {
        if (e.path[i] === this) {
          isMainButton = true;
        }
      }
      if (isMainButton) {
        if (!this.opened) {
          this.opened = true;
        }
        return;
      }
      if (this.opened) {
        this.opened = false;
      }
    },

    _computeContentClass: function(safari) {
      return safari ? 'fix-safari' : '';
    }
  });
  </script>
</dom-module>
