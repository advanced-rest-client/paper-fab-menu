<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>paper-fab-menu demo page</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="../../../@webcomponents/shadycss/entrypoints/apply-shim.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/custom-style.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../../../@polymer/iron-icons/iron-icons.js"></script>
  <script type="module" src="../paper-fab-menu.js"></script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    :root {
      --demo-snippet-demo: {
        position: relative;
        min-height: 180px;
      }
    }
    html,
    body {
      overflow: auto;
    }

    paper-fab-menu {
      position: absolute;
      right: 20px;
      bottom: 20px;
    }

    .content {
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered" role="main">
    <h3>Right positioned</h3>
    <demo-snippet>
      <template>
        <paper-fab-menu color="#2196F3" icon="add" class="left">
          <paper-fab-menu-item color="red" title="Polymer" icon="polymer"></paper-fab-menu-item>
          <paper-fab-menu-item color="#9C27B0" title="Favorites" icon="star"></paper-fab-menu-item>
          <paper-fab-menu-item color="#2196F3" title="Refresh" icon="refresh"></paper-fab-menu-item>
        </paper-fab-menu>
        <style>
          paper-fab-menu.left {
            position: absolute;
            left: 20px;
            bottom: 20px;
          }
        </style>
      </template>
    </demo-snippet>

    <h3>Left positioned</h3>
    <demo-snippet>
      <template>
        <paper-fab-menu icon="add">
          <paper-fab-menu-item title="Polymer" icon="polymer"></paper-fab-menu-item>
          <paper-fab-menu-item title="Favorites" icon="star"></paper-fab-menu-item>
          <paper-fab-menu-item title="Refresh" icon="refresh"></paper-fab-menu-item>
          <paper-fab-menu-item title="Text label" label="D"></paper-fab-menu-item>
        </paper-fab-menu>
      </template>
    </demo-snippet>

    <h3>Links menu items</h3>
    <demo-snippet>
      <template>
        <paper-fab-menu icon="add">
          <a target="_blank" href="http://spacee.xyz">
            <paper-fab-menu-item title="Polymer" icon="polymer"></paper-fab-menu-item>
          </a>
          <a target="_blank" href="http://spacee.xyz">
            <paper-fab-menu-item title="Favorites" icon="star"></paper-fab-menu-item>
          </a>
          <a target="_blank" href="http://spacee.xyz">
            <paper-fab-menu-item title="Refresh" icon="refresh"></paper-fab-menu-item>
          </a>
        </paper-fab-menu>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
