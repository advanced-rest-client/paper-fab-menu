<html>
<head>
  <meta charset="UTF-8">
  <title>paper-fab basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../../iron-test-helpers/iron-test-helpers.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../paper-fab-menu.html">
  <link rel="import" href="../paper-fab-menu-item.html">

</head>
<body>

  <test-fixture id="simple">
    <template>
      <paper-fab-menu id="fab1" icon="add" position="vertical"></paper-fab-menu>
    </template>
  </test-fixture>

  <test-fixture id="opened">
    <template>
      <paper-fab-menu></paper-fab-menu>
    </template>
  </test-fixture>

  <script>
  suite('<paper-fab-menu>', function() {
    var f1;
    var el1;
    var f2;
    setup(function() {
      f1 = fixture('simple');
      el1 = f1.$$('.paper-fab-menu-container');
      f2 = fixture('opened');
    });
    test('applies styles specified by the `position` attribute', function() {
      var s = window.getComputedStyle(el1);
      assert.equal(s.flexDirection, 'column');
    });
    test('changes styles after `position` attribute change', function() {
      f1.position = 'horizontal';
      var s = window.getComputedStyle(el1);
      assert.equal(s.flexDirection, 'row');
    });
    test('openes the element', function() {

      f2.open();
      console.log('f2.opened', f2.opened);
      var elm = f2.$$('#paperFab');
      expect(elm.customStyle).to.have.property('--paper-fab-iron-icon');
      expect(elm.customStyle['--paper-fab-iron-icon']).to.contain('rotate(45deg)');

    });
  });
  </script>
</body>
</html>
